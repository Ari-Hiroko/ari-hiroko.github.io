<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">EVPlayer 模板</title>
    
    <!-- 引入外部样式表 -->
    <link rel="stylesheet" href="/css/EVplayer_V2.css">
    
    <!-- 引入 Tailwind CSS 进行快速样式布局 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Lucide 图标库 -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen flex flex-col">

    <!-- 顶部导航栏 -->
    <header class="z-50 header-style">
        <!-- 导航栏内部居中容器 - 左右填充与内容区对齐 -->
        <div class="mx-auto px-2 sm:px-4 lg:px-6 h-full flex items-center">
            
            <div class="flex-1 flex justify-start">
                <!-- 返回主页按钮：链接到新的 index.html -->
                <a href="./nav.html" class="text-white rd-button-style group">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                    <span>返回导航站</span>
                </a>
            </div>

            <!-- 标题将由 JS 填充 -->
            <span class="text-lg font-bold text-gray-900 hover:text-[var(--primary-blue-dark)] transition-colors text-center" id="header-title">载入中...</span>
            
            <div class="flex-1"></div> 
        </div>
    </header>

    <!-- 主要内容区 -->
    <article class="flex-grow px-2 sm:px-4 lg:px-6">
        <div class="max-w-full mx-auto">
            
            <div class="flex flex-col lg:flex-row gap-6">
                
                <!-- 左侧：视频和主要信息 -->
                <div class="flex-[3] rounded-xl p-6 player-container h-fit text-gray-900">
                    
                    <!-- 标题区 -->
                    <div class="mb-4">
                        <h2 class="text-2xl font-bold mb-2 text-gray-900" id="video-title"></h2>
                        <div class="flex items-center text-sm text-gray-500 gap-4">
                            <span class="flex items-center gap-1 px-2 py-0.5 theme-bg-color theme-text-color rounded border theme-border-color text-xs font-semibold" id="video-id-tag"></span>
                            <span class="flex items-center gap-1">
                                <i data-lucide="clock" class="w-4 h-4"></i>
                                <span id="video-date"></span>
                            </span>
                        </div>
                    </div>

                    <!-- 视频播放器 (添加 rounded-lg 类实现内圆角) -->
                    <div class="relative mb-6 rounded-lg overflow-hidden">
                        <video id="main-player" controls playsinline poster="" class="rounded-lg">
                            您的浏览器不支持 HTML5 视频。
                        </video>
                    </div>

                    <hr class="border-gray-200 mb-6">

                    <!-- 视频简介 -->
                    <div class="prose max-w-none text-gray-700 leading-relaxed">
                        <h3 class="text-lg font-semibold mb-2 flex items-center gap-2 text-gray-900">
                            <i data-lucide="file-text" class="w-5 h-5 theme-text-color"></i>
                            简介
                        </h3>
                        <div id="video-content" class="whitespace-pre-wrap bg-gray-50 p-4 rounded-lg border border-gray-200"></div>
                    </div>
                </div>

                <!-- 右侧：侧边栏 -->
                <div class="flex-1 flex flex-col gap-4 min-w-[300px]">
                    
                    <!-- 作者卡片 -->
                    <div class="rounded-xl p-6 shadow-sm border side-card-style">
                        <div class="flex items-center gap-4 mb-4">
                            <div class="w-12 h-12 rounded-full flex items-center justify-center font-bold text-xl author-icon">
                                <i data-lucide="user"></i>
                            </div>
                            <div>
                                <div class="text-xs text-gray-500 uppercase tracking-wider">DOWN主</div>
                                <div class="text-lg font-bold text-gray-900" id="author-name"></div>
                            </div>
                        </div>
                        <button class="w-full transition-colors text-sm font-medium shadow-md follow-button" title="点了也没用">
                            关注作者
                        </button>
                    </div>

                    <!-- 动态侧边栏区域 (由 JS 填充) -->
                    <div id="sidebar-container" class="flex flex-col gap-4">
                        <!-- 卡片会在这里生成 -->
                    </div>

                </div>
            </div>

        </div>
    </article>
    
    <footer class="border-t border-gray-200 mt-12 py-8 text-center text-gray-500 text-sm bg-white shadow-inner">
        <p>&copy; 2025 逸站 EVPlayer Template. All rights reserved.</p>
    </footer>

    <!-- 通用渲染逻辑 -->
    <script>
        /**
         * ==========================================
         * 通用渲染逻辑
         * ==========================================
         */
        function renderPlayer(data) {
            // 1. 设置页面和头部标题
            document.getElementById('page-title').textContent = data.title;
            document.getElementById('header-title').textContent = data.title;

            // 2. 设置视频信息
            document.getElementById('video-title').textContent = data.title;
            document.getElementById('video-id-tag').textContent = `✦ ${data.id}`;
            document.getElementById('video-date').textContent = data.date;
            document.getElementById('author-name').textContent = data.author;
            document.getElementById('video-content').textContent = data.description;

            // 3. 设置视频源
            const videoEl = document.getElementById('main-player');
            videoEl.src = data.videoSrc;
            if(data.poster) videoEl.poster = data.poster;

            // 4. 渲染侧边栏卡片
            const sidebarContainer = document.getElementById('sidebar-container');
            sidebarContainer.innerHTML = ''; 

            data.sidebarCards.forEach(card => {
                const cardEl = document.createElement('div');
                cardEl.className = 'rounded-xl p-5 shadow-sm border side-card-style'; 
                
                const titleEl = document.createElement('h4');
                titleEl.className = 'font-bold text-gray-800 mb-2 border-l-4 border-[var(--primary-blue)] pl-3 text-sm uppercase tracking-wide'; 
                titleEl.textContent = card.title;

                const contentEl = document.createElement('div');
                contentEl.className = 'text-gray-600 text-sm leading-relaxed'; 
                contentEl.innerHTML = card.content;

                cardEl.appendChild(titleEl);
                cardEl.appendChild(contentEl);
                sidebarContainer.appendChild(cardEl);
            });
        }

        // ==========================================
        // 动态加载逻辑
        // ==========================================
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            loadVideoData();
        });

        function loadVideoData() {
            // 从 URL 获取文件名参数
            const urlParams = new URLSearchParams(window.location.search);
            const dataFile = urlParams.get('file'); // 期望得到类似 'EV1_data.js'

            if (!dataFile) {
                document.getElementById('header-title').textContent = '错误：未指定视频文件';
                document.getElementById('video-title').textContent = '错误：请通过导航站选择视频。';
                console.error("No 'file' parameter found in URL.");
                return;
            }

            // 动态创建 <script> 标签加载数据文件
            const script = document.createElement('script');
            script.src = `./${dataFile}`;
            script.onload = () => {
                // 确保 config 对象在加载后可用
                if (typeof config !== 'undefined') {
                    renderPlayer(config);
                } else {
                    document.getElementById('header-title').textContent = '错误：数据加载失败';
                    document.getElementById('video-title').textContent = `错误：无法找到 ${dataFile} 中的 config 对象。`;
                    console.error(`Config object not found in ${dataFile}`);
                }
            };
            script.onerror = () => {
                document.getElementById('header-title').textContent = '错误：文件加载失败';
                document.getElementById('video-title').textContent = `错误：无法加载视频数据文件: ${dataFile}`;
                console.error(`Failed to load script: ${dataFile}`);
            };

            document.head.appendChild(script);
        }
    </script>
</body>
</html>
