<!doctype html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>关注mizzle谢谢喵</title>
		<link rel="stylesheet" href="/css/EVplayer_V2.css" />
		<style>
			:root {
				--primary-blue: #4c84b2;
				--primary-blue-dark: #125b8f;
			}

			@keyframes gradient-animation {
				0% {
					background-position: 0% 50%;
				}
				50% {
					background-position: 100% 50%;
				}
				100% {
					background-position: 0% 50%;
				}
			}

			body {
				font-family:
					"Noto Sans SC",
					system-ui,
					-apple-system,
					sans-serif;
				color: #1f2937;
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				margin: 0;
				background: linear-gradient(-45deg, #e0eafc, #cfdef3, #f3e7e9, #fde2e4);
				background-size: 400% 400%;
				animation: gradient-animation 15s ease infinite;
			}
         a {
            color: var(--primary-blue);
            text-decoration: none;
            transition: color 0.2s ease;
         }

			/* 玻璃拟态风格容器 */
			.main-container {
				background: rgba(255, 255, 255, 0.6);
				backdrop-filter: blur(10px);
				-webkit-backdrop-filter: blur(10px);
				border-radius: 1.5rem;
				border: 1px solid rgba(255, 255, 255, 0.2);
				padding: 2.5rem 3rem;
				box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
				text-align: center;
				max-width: 550px;
				width: 60%;
				transition: all 0.3s ease;
			}

			.main-container:hover {
				transform: translateY(-5px);
				box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.25);
			}

			h1 {
				color: #1a222c;
				font-size: 1.8rem;
				font-weight: 700;
				margin-top: 0;
				margin-bottom: 1.5rem;
			}

			p {
				color: #374151;
				font-size: 1.1rem;
				margin-top: 0;
				margin-bottom: 2.5rem;
				line-height: 1.6;
			}
			
			/* 分隔线样式 */
			.separator {
				border: none;
				height: 1px;
				background-color: rgba(55, 65, 81, 0.2);
				margin: 0 auto 1.5rem;
				width: 80%;
			}

			#description {
				margin-bottom: 0.5rem;
			}

			.download-button {
				display: inline-block;
				background-color: var(--primary-blue);
				color: #ffffff;
				text-decoration: none;
				padding: 1rem 2.5rem;
				border-radius: 500px;
				font-size: 1.1rem;
				font-weight: bold;
				transition: all 0.2s ease;
				box-shadow: 0 4px 15px rgba(76, 132, 178, 0.3);
				border: none;
				cursor: pointer;
			}

			.download-button:hover {
				background-color: var(--primary-blue-dark);
				box-shadow: 0 6px 20px rgba(18, 91, 143, 0.4);
				transform: translateY(-3px) scale(1.02);
			}
		</style>
	</head>
	<body>
		<div class="main-container">
			<h1>我随手做了个网站用来下载</h1>
			<hr class="separator" />
			<p id="description">
				这玩意是我一个上午汉化完的，令人感叹。
			</p>
			<p style="font-size: x-small; color: #6e7887; margin-top: .75rem; margin-bottom: 1.5rem;line-height: 2;">
				（谔谔，我怎么感觉这网站越来越像病毒站了，难绷。）
            <br />
            顺便看看<a href="/index.html">主页</a>
			</p>
			<button
				class="download-button"
				onclick="window.location.href = './Cellab.apk'">
				下载 Cellab.apk
			</button>
		</div>
	</body>
</html>
